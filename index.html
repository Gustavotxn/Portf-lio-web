<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estrutura Básica de HTML</title>
</head>
<body>

    <!-- O <header> é usado para conter informações introdutórias ou de navegação -->
    <header>
        <h1>Bem-vindo ao Meu portflio</h1>
        <!-- A tag <nav> é usada para conter links de navegação -->
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- A tag <main> é usada para conter o conteúdo principal do documento -->
    <main>
        <!-- A tag <article> é usada para conter conteúdo independente e autônomo -->
        <article id="home">
            <h2>Home</h2>
            <p>Este é o conteúdo da página inicial.</p>
        </article>

        <!-- A tag <section> é usada para agrupar conteúdo relacionado -->
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Informações sobre o site ou o autor.</p>
        </section>

        <!-- Outra <article> para diferenciar conteúdo autônomo -->
        <article id="contato">
            <h2>Contato</h2>
            <p>Informações de contato.</p>
        </article>
    </main>

    <!-- O <footer> é usado para conter informações de rodapé do documento -->
    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
